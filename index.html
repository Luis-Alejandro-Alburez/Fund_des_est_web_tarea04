<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="encabezado">
        <h4 class="h4-miapp">MiApp</h4>
    </div>
    <div class="cuerpo">
        <div>
            <h3>Create an account</h3>
        </div>
        <div>
            <p>Enter your email to sign up for this app</p>
        </div>
        <div>
            <input type="text" name="email" id="email" placeholder=" email@domain.com">
        </div>
        <div>
            <button class="sign-button">Sign up with email</button>            
        </div>
        <div class="continue">
            <div class="grey-line"></div>
            <div> or continue with </div>
            <div class="grey-line"></div>
        </div>
        <div>
            <button class="google-button">
                <i class="fab fa-google"></i>                
                Google
            </button>
        </div>
        <div class="last-text">
            <p>By clicking continue, you agree to our <span>Terms of</span></p>
            <p><span>Service</span> and <span>Privacy Policy</span></p>
            <p></p>
        </div>
    </div>    
</body>
</html>
